<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Program with Inline JavaScript</title>
</head>
<body>
    <h1>Simple HTML Program with Inline JavaScript</h1>
    <div id="content">Original content.</div>

    <script>
        var element = document.getElementById('content');
        
        element.innerHTML = 'Content updated using innerHTML!';
        
        console.log('Content updated using console.log.');
        
        window.alert('Alert shown using window.alert.');
    </script>
</body>
</html>
