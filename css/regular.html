<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CSS Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(https://images.unsplash.com/photo-1590415024718-798cdaab96dd?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3Jvd3xlbnwwfHwwfHx8MA%3D%3D);
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      section {
        margin: 20px;
      }

      .highlight {
        background-color: #ffe600;
        padding: 5px;
      }

      #important {
        font-weight: bold;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <section>
      <p>This is a simple example to demonstrate basic CSS features.</p>

      <p class="highlight">This text has a highlight class applied.</p>

      <p id="important">This text is important and has an ID of "important".</p>
    </section>
  </body>
</html>
